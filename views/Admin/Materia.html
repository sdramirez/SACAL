<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
	<form name="formMateria" novalidate>
    	<legend ng-hide="editar">Registrar materia</legend>
      <legend ng-show="editar">Editar materia</legend>
    	<div>
    		<input type="text" name="nombre" placeholder="Nombre" ng-model="nombre" required>
    	</div>
      <div>
        <select name="maestro" ng-model="maestro">
          <option value="">Seleccione un maestro</option>
          <option value="Predro Perez">Predro Perez</option>
          <option value="Juan Lopez">Juan Lopez</option>
        </select>
      </div>
    	<div class="text-right">
      		<button ng-hide="editar" class="btn btn-success" ng-click="" ng-disabled="formMateria.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="" ng-disabled="formMateria.$invalid">Editar</button>
    	</div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Maestro</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mat in materia" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{mat.nombre}}</td>
        <td>{{mat.maestro}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones">
    <button type="button" class="btn btn-danger" ng-click="">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="">Editar</button>
  </div>
</div>
