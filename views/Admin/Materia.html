<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 formulario">
  <form name="formMaestro" novalidate>
      <legend ng-hide="editar">Registrar Materia</legend>
      <legend ng-show="editar">Editar Materia</legend>
      <div>
        <input type="text" name="name" placeholder="Nombre de la materia" ng-model="name" required>
      </div>
      <div class="text-right">
          <button type="button" ng-show="opciones" class="btn btn-danger" ng-click="deleteMaestro()">Eliminar</button>
          <button type="button" ng-show="opciones" class="btn btn-success" ng-click="editMaestro()">Editar</button>
          <button ng-hide="editar" class="btn btn-success" ng-click="addMaestro(formMaestro)" ng-disabled="formMaestro.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="editMaestroSave(formMaestro)" ng-disabled="formMaestro.$invalid">Guardar</button>
      </div>
  </form>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 listados">
  <table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr class="rowList" ng-repeat="m in materias" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{$index + 1 }}</td>
        <td>{{m.mat_nombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
