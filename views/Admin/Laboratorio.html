<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
	<form name="formLab" novalidate>
    	<legend ng-hide="editar">Registrar laboratorio</legend>
      <legend ng-show="editar">Editar laboratorio</legend>
    	<div>
    		<input type="text" name="nombre" placeholder="Nombre" ng-model="nombre" required>
    	</div>
      <div>
        <input type="number" name="noCompu" min="1" placeholder="Numero de computadoras" ng-model="noCompu" required>
      </div>
    	<div class="text-right">
      		<button ng-hide="editar" class="btn btn-success" ng-click="" ng-disabled="formLab.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="" ng-disabled="formLab.$invalid">Editar</button>
    	</div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>No. computadoras</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lab in labs" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{lab.nombre}}</td>
        <td>{{lab.noCompu}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones">
    <button type="button" class="btn btn-danger" ng-click="">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="">Editar</button>
  </div>
</div>
