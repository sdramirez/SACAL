<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
	<form name="formHora" novalidate>
    	<legend ng-hide="editar">Registrar hora</legend>
      <legend ng-show="editar">Editar hora</legend>
    	 <div>
       <input type="text" name="hInicio" placeholder="Hora inicio" class="inputDate" datepicker-popup="yyyy-MM-dd" show-button-bar="false" show-weeks="false" ng-model="hInicio" required/>
      </div>
      <div>
       <input type="text" name="hFin" placeholder="Hora fin" class="inputDate" datepicker-popup="yyyy-MM-dd" show-button-bar="false" show-weeks="false" ng-model="hFin" required/>
      </div>
      <div class="text-right">
          <button ng-hide="editar" class="btn btn-success" ng-click="" ng-disabled="formHora.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="" ng-disabled="formHora.$invalid">Editar</button>
      </div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>Inicio</th>
        <th>Fin</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="h in hora" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{h.inicio}}</td>
        <td>{{h.fin}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones">
    <button type="button" class="btn btn-danger" ng-click="">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="">Editar</button>
  </div>
</div>
<div class="row"></div>
<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
  <form name="formDia" novalidate>
      <legend ng-hide="editar">Registrar d&iacute;a</legend>
      <legend ng-show="editar">Editar d&iacute;a</legend>
      <div>
        <input type="text" name="nombre" placeholder="Nombre" ng-model="nombre" required>
      </div>
      <div class="text-right">
          <button ng-hide="editar" class="btn btn-success" ng-click="" ng-disabled="formDia.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="" ng-disabled="formDia.$invalid">Editar</button>
      </div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in dia" ng-click="select2($index)" ng-class="{'rowSelec':rowSelec2 == $index}">
        <td>{{d.Dia}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones2">
    <button type="button" class="btn btn-danger" ng-click="">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="">Editar</button>
  </div>
</div>
