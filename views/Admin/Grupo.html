<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
	<form name="formGrupo" novalidate>
    	<legend ng-hide="editar">Registrar grupo</legend>
      <legend ng-show="editar">Editar grupo</legend>
    	<div>
    		<input type="text" name="nombre" placeholder="Nombre" ng-model="nombre" required>
    	</div>
      <div>
       <input type="text" name="dtInicio" placeholder="Periodo inicio" class="inputDate" datepicker-popup="yyyy-MM-dd" show-button-bar="false" show-weeks="false" ng-model="dtInicio" required/>
      </div>
      <div>
       <input type="text" name="dtFin" placeholder="Periodo fin" class="inputDate" datepicker-popup="yyyy-MM-dd" show-button-bar="false" show-weeks="false" ng-model="dtFin" required/>
      </div>
    	<div class="text-right">
      		<button ng-hide="editar" class="btn btn-success" ng-click="" ng-disabled="formGrupo.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="" ng-disabled="formGrupo.$invalid">Editar</button>
    	</div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Inicio</th>
        <th>Fin</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="gru in grupo" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{gru.nombre}}</td>
        <td>{{gru.inicio}}</td>
        <td>{{gru.fin}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones">
    <button type="button" class="btn btn-danger" ng-click="">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="">Editar</button>
  </div>
</div>
