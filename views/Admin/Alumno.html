<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 formulario">
	<form name="formAlumno" novalidate>
    	<legend ng-hide="editar">Registrar Alumno</legend>
      <legend ng-show="editar">Editar Alumno</legend>
    	<div>
        <input type="text" name="name" placeholder="Nombre del alumno" ng-model="name" required>
      </div>
      <div>
    		<input type="text" name="matricula" placeholder="Matricula del alumno" ng-model="matricula" required>
    	</div>
      <div>
        <input type="text" name="correo" placeholder="Correo del alumno" ng-model="correo" ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$/" required>
      </div>
   	 	<div>
      		<input type="password" name="password" placeholder="Contrase&ntilde;a" ng-model="password" required>
    	</div>
      <div>
          <input type="password" name="confirmPassword" placeholder="Confirmar contrase&ntilde;a" ng-model="confirmPassword" required>
      </div>
      <div>
        <select name="grupo" ng-model="grupo" ng-options="gru.gru_id as gru.gru_nombre for gru in grupos" required>
          <option value="">Seleccione un grupo</option>
        </select>
      </div>
    	<div class="text-right">
          <button type="button" ng-show="opciones" class="btn btn-danger" ng-click="deleteAlumno()">Eliminar</button>
          <button type="button" ng-show="opciones" class="btn btn-success" ng-click="editAlumno()">Editar</button>
      		<button ng-hide="editar" class="btn btn-success" ng-click="addAlumno(formAlumno)" ng-disabled="formAlumno.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="editAlumnoSave(formAlumno)" ng-disabled="formAlumno.$invalid">Guardar</button>
    	</div>
  </form>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 listados">
  <table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Matricula</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contrase&ntilde;a</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="rowList" ng-repeat="alu in alumnos" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{$index + 1 }}</td>
        <td>{{alu.usu_usuario_num}}</td>
        <td>{{alu.usu_nombre}}</td>
        <td>{{alu.usu_correo}}</td>
        <td>{{alu.usu_contrasena}}</td>
        <td>{{alu.gru_nombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
