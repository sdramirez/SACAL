<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 formulario">
	<form novalidate>
    	<legend>Registrar alumno</legend>
    	<div>
    		<input type="text" id="name" placeholder="Nombre" ng-required>
    	</div>
   	 	<div>
      		<input type="password" id="password" placeholder="Contrase&ntilde;a">
    	</div>
    	<div class="text-right">
      		<button type="submit" class="btn btn-success" ng-click="login()">Ingresar</button>
    	</div>
  </form>
<form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    <button ng-click="reset()">RESET</button>
    <button ng-click="update(user)">SAVE</button>
  </form>
</div>
