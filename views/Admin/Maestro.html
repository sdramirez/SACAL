<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 formulario">
	<form name="formMaestro" novalidate>
    	<legend ng-hide="editar">Registrar empleado</legend>
      <legend ng-show="editar">Editar empleado</legend>
    	<div>
    		<input type="text" name="nombre" placeholder="Nombre" ng-model="nombre" required>
    	</div>
      <div>
        <input type="text" name="noEmpleado" placeholder="Numero de empleado" ng-model="noEmpleado" required>
      </div>
   	 	<div>
      		<input type="password" name="password" placeholder="Contrase&ntilde;a" ng-model="password" required>
    	</div>
      <div>
          <input type="password" name="confirmPassword" placeholder="Confirmar contrase&ntilde;a" ng-model="confirmPassword" required>
      </div>
      <div>
        <select name="typeUser" ng-model="typeUser" required>
          <option value="">Seleccione tipo de usuario</option>
          <option value="Docente">Docente</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>
      <div>
        <select name="materia" ng-model="materia" ng-show="(formMaestro.typeUser.$viewValue == 'Docente')" required>
          <option value="">Seleccione una materia</option>
          <option value="Web">Web</option>
          <option value="Android">Android</option>
          <option value="Arduino">Arduino</option>
          <option value="Optativa">Optativa</option>
        </select>
      </div>
    	<div class="text-right">
      		<button ng-hide="editar" class="btn btn-success" ng-click="addEmpleado(formMaestro)" ng-disabled="formMaestro.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="addEmpleado(formMaestro)" ng-disabled="formMaestro.$invalid">Editar</button>
    	</div>
  </form>
</div>
<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 listados">
  <table class="table">
    <thead>
      <tr>
        <th>No. emplado</th>
        <th>Nombre</th>
        <th>Contrase&ntilde;a</th>
        <th>Materia</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="emp in empleados" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{emp.noEmpleado}}</td>
        <td>{{emp.nombre}}</td>
        <td>{{emp.password}}</td>
        <td>{{emp.materia}}</td>
        <td>{{emp.typeUser}}</td>
      </tr>
    </tbody>
  </table>
  <div ng-show="opciones">
    <button type="button" class="btn btn-danger" ng-click="deleteEmpleado()">Eliminar</button>
    <button type="button" class="btn btn-success" ng-click="editEmpleado()">Editar</button>
  </div>
</div>
