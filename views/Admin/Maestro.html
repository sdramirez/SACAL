<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 formulario">
  <form name="formMaestro" novalidate>
      <legend ng-hide="editar">Registrar Maestro</legend>
      <legend ng-show="editar">Editar Maestro</legend>
      <div>
        <input type="text" name="name" placeholder="Nombre del Maestro" ng-model="name" required>
      </div>
      <div>
        <input type="text" name="matricula" placeholder="No. del Maestro" ng-model="matricula" required>
      </div>
      <div>
        <input type="text" name="correo" placeholder="Correo del Maestro" ng-model="correo" ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$/" required>
      </div>
      <div>
          <input type="password" name="password" placeholder="Contrase&ntilde;a" ng-model="password" required>
      </div>
      <div>
          <input type="password" name="confirmPassword" placeholder="Confirmar contrase&ntilde;a" ng-model="confirmPassword" required>
      </div>
      <div>
        <select name="materia" ng-model="materia" ng-options="ma.mat_id as ma.mat_nombre for ma in materias" required>
          <option value="">Seleccione una materia</option>
        </select>
      </div>
      <div class="text-right">
          <button type="button" ng-show="opciones" class="btn btn-danger" ng-click="deleteMaestro()">Eliminar</button>
          <button type="button" ng-show="opciones" class="btn btn-success" ng-click="editMaestro()">Editar</button>
          <button ng-hide="editar" class="btn btn-success" ng-click="addMaestro(formMaestro)" ng-disabled="formMaestro.$invalid">Guardar</button>
          <button ng-show="editar" class="btn btn-success" ng-click="editMaestroSave(formMaestro)" ng-disabled="formMaestro.$invalid">Guardar</button>
      </div>
  </form>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 listados">
  <table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>No. Empleado</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contrase&ntilde;a</th>
        <th>Materia</th>
      </tr>
    </thead>
    <tbody>
      <tr class="rowList" ng-repeat="m in maestros" ng-click="select($index)" ng-class="{'rowSelec':rowSelec == $index}">
        <td>{{$index + 1 }}</td>
        <td>{{m.usu_usuario_num}}</td>
        <td>{{m.usu_nombre}}</td>
        <td>{{m.usu_correo}}</td>
        <td>{{m.usu_contrasena}}</td>
        <td>{{m.mat_nombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
