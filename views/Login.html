<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login">
  <form action="" method="POST" class="form-horizontal" role="form">
    <div class="form-group">
      <legend>Iniciar Sesi&oacute;n</legend>
    </div>
    <div class="form-group">
      <input type="text" id="username" placeholder="Nombre de usuario" autocomplete="off">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Contrase&ntilde;a">
    </div>
    <div class="form-group">
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="login()">Ingresar</button>
      </div>
    </div>
  </form>
</div>
